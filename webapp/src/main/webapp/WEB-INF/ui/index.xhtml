<?xml version='1.0' encoding='UTF-8'?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <p align="right">
                    <a href="#{facesContext.externalContext.requestContextPath}/ui/application/add">Add application</a>
                </p>
                <h:dataTable var="item" value="#{index.applications}">
                    <h:column>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <a href="#{facesContext.externalContext.requestContextPath}/ui/application/remove?id=#{item.id}">Delete</a>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
